{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-8">
            <h1>Newest Blog Posts</h1>
            <hr>
            {% for post in latest %}
            <h3><a href="/blog?id={{post.id}}">{{post.title}}</a></h3>
                <p>{{post.body}}</p>
                <p>Written by <a href="/user?id={{post.user.id}}">{{post.user.username}}</a></p>
                <br>
            {% endfor %}
        </div>
        <div class="col-lg-4">
            <h1>All Users</h1>
            <hr>
            {% for user in users %}
                <a href="/user?id={{user.id}}">{{user.username}}</a><br>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
