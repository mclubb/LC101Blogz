{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <h1>Posts by {{user.username}}</h1>
        {% for post in user.blogs %}
        <h3><a href="/blog?id={{post.id}}">{{post.title}}</a></h3>
            <p>{{post.body}}</p>
            <br>
        {% endfor %}
    </div>
</div>
{% endblock %}
