<html>
    <head>
        <title>Blogz</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
                <nav class="navbar navbar-default">
                    <div class="container">
                        <div class="navbar-header">
                            <a href="/" class="navbar-brand">Blogz</a>
                        </div>
                        <ul class="nav navbar-nav pull-right">
                            <li class="navbar-item"><a href="/blog">All Posts</a></li>
                            {% if 'username' in session %}
                            <li class="navbar-item"><a href="/newpost">New Post</a></li>
                            <li class="navbar-item"><a href="/logout">Logout ({{session['username']}})</a></li>
                            {% else %}
                                <li class="navbar-item"><a href="/signup">Sign Up</a></li>
                                <li class="navbar-item"><a href="/login">Login</a></li>
                            {% endif %}
                        </ul>
                    </div>
                </nav>
        {% block content %}
        {% endblock %}
    </body>
</html>
